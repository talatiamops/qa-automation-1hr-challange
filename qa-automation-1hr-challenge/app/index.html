<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mini Todo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Mini Todo</h1>

    <section class="add">
      <input id="new-todo" data-testid="new-todo-input" placeholder="What needs to be done?"/>
      <button id="add-btn" data-testid="add-button">Add</button>
    </section>

    <section class="filters">
      <button data-testid="filter-all" data-filter="all">All</button>
      <button data-testid="filter-active" data-filter="active">Active</button>
      <button data-testid="filter-completed" data-filter="completed">Completed</button>
    </section>

    <ul id="todo-list" data-testid="todo-list"></ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
